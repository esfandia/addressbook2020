<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello Buddy!</title>
</head>
<body>
<p>Hello</p>
<table>
    <tr>
        <th>NAME</th>
        <th>PHONE</th>
    </tr>
    <tr th:each="buddy : ${buddies}">
        <td th:text="${buddy.name}">Onions</td>
        <td th:text="${buddy.phone}">2.41</td>
    </tr>
</table>
</body>
</html>
